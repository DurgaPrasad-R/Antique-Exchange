<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="mylogo">
            <div class="logo_img">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div class="title"><p>Seller <sup>AntiqueExchange</sup></p></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">FAQs</a></li>
                <li>
                    <div class="btn"><a href="/login">Login</a></div>
                </li>
            </ul>
        </nav>
    </header>
    <section class="sec1">
        <div class="container1">
            <form action="/seller-data" method="post" enctype="multipart/form-data">
                <div class="inputs"> 
                    <label for="item-image">Add the image of the item(Under 1MB):</label><br>
                    <a href="https://imagecompressor.11zon.com/en/image-compressor/compress-image-to-1mb.php">Compress Here</a><br>
                    <input type="file" name="itemImage" id="item-image" accept="image/*" required>
                </div>
                <div class="inputs">
                    <label for="item-name">Enter the name of the item:</label><br>
                    <input type="text" id="itemName" name="item-name" required>
                </div>
                <div class="inputs">
                    <label for="item-price">Enter the price of the item:</label><br>
                    <input type="number" id="itemPrice" name="item-price" required>
                </div>
                <div class="inputs">
                    <label for="item-cat">Enter the Category:</label><br>
                    <input type="text" id="item-cat" name="item-cat" required>
                </div>
                <div class="inputs">
                    <label for="item-desc">Enter Description about the item:</label><br>
                    <textarea name="Description" id="item-desc" cols="30" rows="10"></textarea>
                </div>
                <div class="input_btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
