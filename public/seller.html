<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
</head>
<body>
    <form>
        <div class="inputs">
            <label for="item-image">Add the image of the item:</label><br>
            <input type="file" name="item-image" id="item-image">
        </div>
        <div class="inputs">
            <label for="item-price">Enter the price of the item:</label><br>
            <input type="number" id="item-price" name="item-price">
        </div>
        <div class="inputs">
            <label for="item-desc">Enter Description about the item:</label><br>
            <textarea name="Description" id="item-desc" cols="30" rows="10"></textarea>
        </div>
        <div class="input_btn">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
